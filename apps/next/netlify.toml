[[edge_functions]]
function = "edge-middleware"
path = "/astro"

[dev]
targetPort = 3001
publish = "apps/next/.next"
edge_functions = "apps/next/netlify/edge-functions"
command = "pnpm run dev:env"

[build]
edge_functions = "apps/next/netlify/edge-functions"
publish = "apps/next/.next"
command = "pnpm run build:env"
